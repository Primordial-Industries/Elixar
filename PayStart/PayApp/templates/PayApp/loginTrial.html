<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="SMP, MNNITA">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Free Trial - AR Lab</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
<link href="{% static "PayApp/assets/dist/css/bootstrap.css" %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="{% static "PayApp/loginTrial.css" %}" rel="stylesheet">
  </head>
  <body>
	<div class="container demo">
		<div class="content">
		   <div id="large-header" class="large-header">
			  <canvas id="demo-canvas"></canvas>
			  <h1 class="main-title"><span class="thin"></span> </h1>
		   </div>
		</div>
	 </div>
<form class="form-signin" method="POST"> {% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Book A Trial</h1>
  <label for="fname" class="sr-only">First Name</label>
  <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required autofocus>
  <label for="lname" class="sr-only">Last Name</label><br>
  <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required>
  <label for="email" class="sr-only">Email</label><br>
  <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
  <label for="Phone" class="sr-only">Phone</label><br>
  <input type="tel" id="Phone" name="Phone" class="form-control" placeholder="Phone" required>
  <label for="school" class="sr-only">Phone</label><br>
  <input type="text" id="school" name="school" class="form-control" placeholder="School" required>
  <div class="checkbox mb-3">
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        <strong> {{message}} </strong>
      </div>
    {%endfor%}
  </div>
  <!-- <a href="verify/">go direct</a> -->
  <button class="btn btn-lg btn-primary btn-block" type="submit">Get OTP</button>
  <p class="mt-5 mb-3 text-muted">&copy; AR Systems - Kalam Labs</p>
</form>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"></script>
</body>
</html>
