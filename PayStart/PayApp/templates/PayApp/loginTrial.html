<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
	<title>Trial - Kalam Labs</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static "PayApp/images/icons/favicon.ico" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "PayApp/vendor/bootstrap/css/bootstrap.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "PayApp/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "PayApp/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "PayApp/vendor/animate/animate.css" %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "PayApp/vendor/css-hamburgers/hamburgers.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "PayApp/vendor/animsition/css/animsition.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "PayApp/vendor/select2/select2.min.css" %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "PayApp/vendor/daterangepicker/daterangepicker.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "PayApp/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "PayApp/loginTrial.css" %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static "PayApp/images/bg-01.jpg" %}' );">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" method="POST">
					{% csrf_token %}
					<h3 class="login100-form-title">Register With Us</h3>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							First name
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "fname is required">
						<input class="input100" type="text" name="fname" >
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Last name
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "lname is required">
						<input class="input100" type="text" name="lname" >
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Email-Address
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Email is required" aria-required="true">
						<input class="input100" type="email" name="email" >
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Phone Number
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Phone is required">
						<input class="input100" type="number" name="Phone" >
						<span class="focus-input100"></span>
					</div>
					<!-- <div class="p-t-13 p-b-9">
						<span class="txt1">
							Gender
						</span>
						<div class="wrap-input100 validate-input" data-validate = "gender is required">
							<input class="input100" type="text" name="gender" >
							<span class="focus-input100"></span>
						</div>
					</div> -->
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							School
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "school is required">
						<input class="input100" type="text" name="school" >
						<span class="focus-input100"></span>
					</div>
	
					<div class="container-login100-form-btn m-t-17">
						<button type="submit" class="login100-form-btn">
							Get OTP
							<!-- <a type="button" href="../Verify/{{email}}" class="login100-form-btn" style="color: aliceblue;" style="font: 200px;">Get Link</a> -->
						</button>
						
					</div>
				</form>
				<!-- <a type="button" href="../Verify/" class="login100-form-btn"> -->
					<!-- <a type="button" href="../Verify/{{email}}" class="login100-form-btn" style="color: aliceblue;" style="font: 200px;">Get Link temporary for abhijeet</a> -->
				<!-- </a> -->
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static "PayApp/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "PayApp/vendor/animsition/js/animsition.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "PayApp/vendor/bootstrap/js/popper.js" %}"></script>
	<script src="{% static "PayApp/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "PayApp/vendor/select2/select2.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "PayApp/vendor/daterangepicker/moment.min.js" %}"></script>
	<script src="{% static "PayApp/vendor/daterangepicker/daterangepicker.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "PayApp/vendor/countdowntime/countdowntime.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "PayApp/js/main.js" %}"></script>

</body>
</html>
