  <body>
	<div class="container demo">
		<div class="content">
		   <div id="large-header" class="large-header">
			  <canvas id="demo-canvas"></canvas>
			  <h1 class="main-title"><span class="thin"></span> </h1>
		   </div>
		</div>
	 </div>
<form class="form-signin" method="POST" action = '../gcalendar'>    {% csrf_token %}
  <div class="form-row align-items-center">
    <h5>Choose Date and Time for Meeting</h5>
    <div class="col-auto my-1 offset-sm-3">
      
      <select class="custom-select mr-sm-2" id="date" name="date">
        <option selected>Choose a date</option>
        <option value="{{today}}">{{today}}</option>
        <option value="{{day2}}">{{day2}}</option>
        <option value="{{day3}}">{{day3}}</option>
        <option value="{{day4}}">{{day4}}</option>
        <option value="{{day5}}">{{day5}}</option>
        <option value="{{day6}}">{{day6}}</option>
        <option value="{{day7}}">{{day7}}</option>
      </select>
    </div>
    <div class="col-auto my-1 offset-sm-3">
      <select class="custom-select mr-sm-2 " id="time" name="time">
        <option selected>Choose a time</option>
        <option value="9">9:00 AM</option>
        <option value="10">10:00 AM</option>
        <option value="11">11:00 AM</option>
        <option value="12">12:00 PM</option>
        <option value="13">1:00 PM</option>
        <option value="14">2:00 PM</option>
        <option value="15">3:00 PM</option>
        <option value="16">4:00 PM</option>
        <option value="17">5:00 PM</option>
      </select>
      </div>
    
  </div>
  <button type="submit" class="mt-2 btn btn-primary">
    Confirm
  </button>
</form>
<script src="{% static "PayApp/js/jquery/jquery-2.2.4.min.js" %}"></script>
 <!-- Popper js -->
 <script src="{% static "PayApp/js/bootstrap/popper.min.js" %}"></script>
 <!-- Bootstrap js -->
 <script src="{% static "PayApp/js/bootstrap/bootstrap.min.js" %}"></script>
 <!-- All Plugins js -->
 <script src="{% static "PayApp/js/plugins/plugins.js" %}"></script>
 <!-- Active js -->
 <script src="{% static "PayApp/js/active.js" %}"></script>
 <script>
   var event = {
  'summary': 'Google I/O 2015',
  'location': '800 Howard St., San Francisco, CA 94103',
  'description': 'A chance to hear more about Google\'s developer products.',
  'start': {
    'dateTime': '2015-05-28T09:00:00-07:00',
    'timeZone': 'America/Los_Angeles'
  },
  'end': {
    'dateTime': '2015-05-28T17:00:00-07:00',
    'timeZone': 'America/Los_Angeles'
  },
  // 'recurrence': [
  //   'RRULE:FREQ=DAILY;COUNT=2'
  // ],
  // 'attendees': [
  //   {'email': 'lpage@example.com'},
  //   {'email': 'sbrin@example.com'}
  // ],
  'reminders': {
    'useDefault': false,
    'overrides': [
      {'method': 'email', 'minutes': 24 * 60},
      {'method': 'popup', 'minutes': 10}
    ]
  }
};

var request = gapi.client.calendar.events.insert({
  'calendarId': 'primary',
  'resource': event
});

request.execute(function(event) {
  appendPre('Event created: ' + event.htmlLink);
});
 </script>
   <script>
    var solution = event.conferenceData.conferenceSolution;

var content = document.getElementById("content");
var text = document.createTextNode("Join " + solution.name);
var icon = document.createElement("img");
icon.src = solution.iconUri;

content.appendChild(icon);
content.appendChild(text);

var eventPatch = {
  conferenceData: {
    createRequest: {requestId: "7qxalsvy0e"}
  }
};

gapi.client.calendar.events.patch({
  calendarId: "primary",
  eventId: "7cbh8rpc10lrc0ckih9tafss99",
  resource: eventPatch,
  sendNotifications: true,
  conferenceDataVersion: 1
}).execute(function(event) {
  console.log("Conference created for event: %s", event.htmlLink);
});

   </script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"></script>
</body>
</html>
