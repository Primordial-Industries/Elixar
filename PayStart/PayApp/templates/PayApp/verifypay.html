<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="SMP, MNNITA">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Verify - Kalam Labs</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
<link href="{% static "PayApp/assets/dist/css/bootstrap.css" %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="{% static "PayApp/loginTrial.css" %}" rel="stylesheet">
    <link href="{% static "PayApp/register.css" %}" rel="stylesheet">
    
  </head>
  <body>
  
	<div class="container demo">
		<div class="content">
		   <div id="large-header" class="large-header">
			  <canvas id="demo-canvas"></canvas>
			  <h1 class="main-title"><span class="thin"></span> </h1>
		   </div>
		</div>
	 </div>
   <form autocomplete='off' method="POST" class='form form-signin'> {% csrf_token %}
    <div class='control'>
      <h1>
        Verify OTP
      </h1>
    </div>
    <div class='control block-cube block-input'>
      <input name='OTP' id="OTP" placeholder='Enter OTP' type='number' required autofocus>
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
    </div>
    <button class='btn block-cube block-cube-hover' type='submit'>
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div class='text'>
        Verify
      </div>
    </button>
    <div class="checkbox mb-3">
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          <strong> {{message}} </strong>
        </div>
      {%endfor%}
    </div>
    <div class="container-login100-form-btn text-center">
      <a href="../resend_otp_pay/">Recieve OTP Again</a>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; AR Systems - Kalam Labs</p>
   </form>
  
  <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Verify</button> -->
  <!-- <a href="calender/">go direct</a> -->
  <!-- <p class="mt-5 mb-3 text-muted">&copy; AR Systems - Kalam Labs</p> -->
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"></script>
</body>
</html>
